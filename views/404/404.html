<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404</title>

  <link rel="stylesheet" href="/main.css" />
  <link rel="stylesheet" href="/404/404.css" />
</head>
<body>
    <div class="container page-container">
        <img class="error-image" src="/img/404.png" alt="404 ERROR" />
        <div class="error-message">페이지를 찾을 수 없습니다.</div>
        <div class="error-details">페이지가 존재하지 않거나 사용할 수 없는 페이지입니다.<br/>
            입력하신 주소가 정확한지 다시 한 번 확인해주세요.</div>
        <div class="btn-container">
            <button class="btn btn-left" type="button" onclick="history.back();">이전 페이지</button>
            <button class="btn btn-right" type="button" onclick="window.location.href='/';">홈으로 이동</button>
        </div>
    </div>
